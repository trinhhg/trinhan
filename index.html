<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src https://fonts.gstatic.com data:; img-src 'self' data:;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiện Ích Của Trịnh Hg - Pro Version</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">
  <div id="main-app" class="flex flex-1 overflow-hidden">
      
      <div id="search-sidebar" class="w-1/5 p-4 bg-white shadow-md flex-shrink-0 flex-col z-10 border-r border-gray-200 sidebar-open">
          <div class="flex justify-between items-center mb-4 border-b pb-2">
              <h2 class="text-xl font-bold text-gray-800">Tìm Kiếm</h2>
              <button id="toggle-search-sidebar" class="sidebar-toggle-btn text-gray-500 hover:text-gray-700 text-2xl leading-none" title="Thu gọn">
                  <span class="open-icon">&laquo;</span>
                  <span class="close-icon hidden">&raquo;</span>
              </button>
          </div>
          <div id="search-content" class="flex-1 overflow-y-auto pr-1 custom-scrollbar">
              <div class="mb-4 grid grid-cols-2 gap-2">
                  <div><label class="block mb-1 text-xs font-semibold">Font:</label>
                      <select id="fontFamily" class="w-full p-1.5 border border-gray-300 rounded text-xs focus:ring-2 focus:ring-blue-400 outline-none sidebar-input-style">
                          <option value="Arial">Arial</option>
                          <option value="Calibri">Calibri</option>
                          <option value="'Montserrat', sans-serif" selected>Montserrat</option>
                          <option value="'Times New Roman', serif">Times New Roman</option>
                      </select>
                  </div>
                  <div><label class="block mb-1 text-xs font-semibold">Cỡ chữ:</label>
                      <select id="fontSize" class="w-full p-1.5 border border-gray-300 rounded text-xs focus:ring-2 focus:ring-blue-400 outline-none sidebar-input-style">
                          <option value="14px">14</option>
                          <option value="16px" selected>16</option>
                          <option value="18px">18</option>
                          <option value="20px">20</option>
                          <option value="24px">24</option>
                      </select>
                  </div>
              </div>
              <div class="mb-4 space-y-2 flex items-center justify-between"> 
                  <label class="flex items-center cursor-pointer p-1 rounded">
                      <input type="checkbox" id="matchCase" class="mr-1 form-checkbox h-3.5 w-3.5 text-blue-600"> 
                      <span class="text-xs font-semibold whitespace-nowrap">Case</span>
                  </label>
                  <label class="flex items-center cursor-pointer p-1 rounded">
                      <input type="checkbox" id="wholeWords" class="mr-1 form-checkbox h-3.5 w-3.5 text-blue-600"> 
                      <span class="text-xs font-semibold whitespace-nowrap">Whole Word</span>
                  </label>
              </div>
              <div class="mb-4">
                  <label class="block mb-2 text-sm font-semibold">Từ khóa:</label>
                  <input type="text" id="keywords-input" placeholder="Nhập từ rồi Enter hoặc phẩy..." class="w-full p-2 border border-gray-300 rounded bg-gray-50 text-sm focus:bg-white focus:ring-2 focus:ring-green-400 outline-none transition-all sidebar-input-style">
              </div>

              <div id="keywords-tags" class="flex flex-wrap gap-2 content-start min-h-[40px] border border-dashed border-gray-300 p-2 rounded"></div>
          </div>
      </div>

      <div id="editor-area" class="flex-1 p-4 bg-gray-50 flex flex-col overflow-hidden relative transition-all duration-300">
          <div class="flex flex-col mb-2 px-2">
              <div class="flex justify-between items-center mb-1">
                  <h2 class="text-lg font-bold text-gray-800">Nội Dung Chương</h2>
                  
                  <div class="text-xs text-gray-600">Góp ý: <a href="https://www.facebook.com/trinh.hg.57" target="_blank" class="font-bold text-blue-600 hover:underline">fb.com/trinh.hg.57</a></div>
              </div>
              
              <div class="flex justify-between items-center pt-1 border-t">
                  
                  <div id="editor-actions" class="flex gap-2 flex-shrink-0">
                      <button id="search" class="action-btn-original action-btn-green">Tìm</button>
                      <button id="clear" class="action-btn-original action-btn-red">Xóa</button>
                      <button id="copy-editor-content" class="action-btn-original action-btn-blue">Copy</button>
                      <button id="replace-all" class="action-btn-original action-btn-purple">Thay Thế</button>
                  </div>

                  <div class="donate-blink font-semibold text-white bg-red-600 px-2 py-1 rounded border border-red-800 text-xs cursor-pointer tracking-wider whitespace-nowrap overflow-hidden text-ellipsis ml-2 shadow-md">
                      DONATE: MB BANK - TRINH THI XUAN HUONG - 0917678211
                  </div>
              </div>
          </div>
          
          <div id="editor-wrapper" class="relative flex-1 bg-white border border-gray-300 shadow-inner rounded-lg overflow-hidden cursor-text">
              <div id="editor" 
                   contenteditable="true" 
                   spellcheck="false" 
                   class="w-full h-full p-6 outline-none overflow-y-auto custom-scrollbar"
                   data-placeholder="Dán văn bản vào đây..."></div>
          </div>
      </div>

      <div id="replace-sidebar" class="w-1/5 p-4 bg-white shadow-md flex-shrink-0 flex-col z-10 border-l border-gray-200 sidebar-open">
          <div class="flex justify-between items-center mb-4 border-b pb-2">
              <h2 class="text-xl font-bold text-gray-800">Thay Thế</h2>
              <button id="toggle-replace-sidebar" class="sidebar-toggle-btn text-gray-500 hover:text-gray-700 text-2xl leading-none" title="Thu gọn">
                  <span class="open-icon">&raquo;</span>
                  <span class="close-icon hidden">&laquo;</span>
              </button>
          </div>
          <div id="replace-content" class="flex-1 overflow-y-auto pr-1 custom-scrollbar">
              <div class="mb-4 p-3 bg-gray-50 rounded border border-gray-200 space-y-2">
                  <label class="block text-xs font-bold text-gray-500 uppercase">Chế độ (Mode)</label>
                  <div class="flex gap-1">
                      <select id="mode-select" class="flex-1 p-1.5 border rounded text-xs font-medium outline-none focus:border-blue-500 sidebar-input-style"></select>
                      <button id="add-mode" class="px-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-lg leading-none" title="Thêm Mode mới">+</button>
                  </div>
                  <div class="flex gap-1">
                      <button id="rename-mode" class="flex-1 py-1 sidebar-btn-secondary hidden">Đổi tên</button>
                      <button id="delete-mode-btn" class="flex-1 py-1 sidebar-btn-danger hidden">Xóa</button>
                  </div>
                  <button id="match-case-replace" class="w-full py-1.5 mt-1 rounded text-xs font-bold transition-colors setting-toggle-btn">Match Case: TẮT</button>
                  <button id="whole-words-replace" class="w-full py-1.5 rounded text-xs font-bold transition-colors setting-toggle-btn">Whole Words: TẮT</button>
              </div>

              <div class="flex gap-2 mb-4">
                  <button id="export-csv" class="flex-1 py-1.5 sidebar-btn-secondary">Xuất CSV</button>
                  <button id="import-csv" class="flex-1 py-1.5 sidebar-btn-secondary">Nhập CSV</button>
              </div>

              <div class="grid grid-cols-2 gap-1 mb-4">
                  <button id="add-pair" class="py-2 sidebar-btn-info">Thêm Cặp</button>
                  <button id="save-settings" class="py-2 sidebar-btn-success">Lưu Lại</button>
              </div>
              
              <div id="punctuation-list" class="space-y-2 pb-10"></div>
          </div>
      </div>
  </div>

  <div id="notification-container"></div>
  <script src="index.js"></script>
</body>
</html>

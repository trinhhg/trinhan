<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trịnh Hg Tool - Pro V17 (Final Optimized)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden">

  <div id="search-sidebar-container" class="relative h-full flex flex-col z-20 transition-all duration-300">
    
    <button id="toggle-search-sidebar" class="absolute top-2 -right-8 w-8 h-8 bg-white shadow border border-gray-300 rounded-r flex items-center justify-center cursor-pointer text-gray-600 hover:text-blue-600 z-50">
       <span class="icon-toggle transform transition-transform duration-300">&laquo;</span>
    </button>

    <div id="search-sidebar" class="w-64 bg-white shadow-xl h-full flex flex-col border-r border-gray-200 transition-all duration-300 overflow-hidden">
        <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
            <h2 class="text-lg font-bold text-gray-800">TÌM KIẾM</h2>
        </div>

        <div class="flex-1 overflow-y-auto custom-scrollbar p-3 space-y-3">
            
            <div class="accordion-group border border-gray-200 rounded bg-gray-50">
                <div class="accordion-header p-2 text-xs font-bold uppercase text-gray-600 cursor-pointer flex justify-between select-none hover:bg-gray-100">
                    <span>Giao diện</span> <span class="arrow">▼</span>
                </div>
                <div class="accordion-content p-2 border-t border-gray-200 bg-white">
                    <div class="mb-2">
                        <label class="block mb-1 text-xs font-semibold text-gray-500">Font chữ:</label>
                        <select id="fontFamily" class="w-full p-1 border rounded text-xs outline-none focus:border-blue-500">
                            <option value="'Montserrat', sans-serif" selected>Montserrat</option>
                            <option value="Arial">Arial</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-1 text-xs font-semibold text-gray-500">Cỡ chữ:</label>
                        <select id="fontSize" class="w-full p-1 border rounded text-xs outline-none focus:border-blue-500">
                            <option value="14px">14px</option>
                            <option value="15px" selected>15px</option>
                            <option value="16px">16px</option>
                            <option value="18px">18px</option>
                            <option value="20px">20px</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="accordion-group border border-gray-200 rounded bg-gray-50">
                <div class="accordion-header p-2 text-xs font-bold uppercase text-gray-600 cursor-pointer flex justify-between select-none hover:bg-gray-100">
                    <span>Tùy chọn</span> <span class="arrow">▼</span>
                </div>
                <div class="accordion-content p-2 border-t border-gray-200 bg-white flex items-center justify-between">
                     <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="searchMatchCase" class="form-checkbox h-3 w-3 text-blue-600 rounded border-gray-300 focus:ring-0"> 
                        <span class="text-xs ml-1 font-medium">M.Case</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="searchWholeWords" class="form-checkbox h-3 w-3 text-blue-600 rounded border-gray-300 focus:ring-0"> 
                        <span class="text-xs ml-1 font-medium">W.Words</span>
                    </label>
                </div>
            </div>

            <div class="mt-2">
                <label class="block mb-1 text-xs font-bold text-gray-700 uppercase">Nhập từ khóa:</label>
                <div class="flex gap-1">
                    <input type="text" id="keywords-input" placeholder="Nhập từ..." class="flex-1 p-2 border border-gray-300 rounded text-sm focus:border-blue-500 outline-none">
                    <button id="btn-add-kw" class="btn btn-primary px-3 py-1">+</button>
                </div>
                <div class="flex gap-1 mt-2">
                     <button id="btn-search-trigger" class="btn btn-success flex-1 py-1">Highlight</button>
                     <button id="btn-clear-search" class="btn btn-danger flex-1 py-1">Xóa</button>
                </div>
            </div>

            <div id="keywords-tags" class="flex flex-wrap gap-2 content-start min-h-[50px] border border-dashed border-gray-300 p-2 rounded bg-white mt-2">
                </div>
        </div>
    </div>
  </div>

  <div class="flex-1 flex flex-col min-w-0 bg-white">
      
      <header class="app-header">
        <div class="header-left">
          <h1>Tiện Ích Của Trịnh Hg</h1>
          <div class="donate-info">
            <span class="donate-label">DON@TE:</span>
            <span class="donate-details">MB BANK - TRINH THI XUAN HUONG – 0917678211</span>
          </div>
        </div>
        <div class="header-center">
          <nav class="tabs">
            <button class="tab-button active" data-tab="settings">Cài Đặt</button>
            <button class="tab-button" data-tab="replace">Thay Thế</button>
            <button class="tab-button" data-tab="split">Chia Chương</button>
          </nav>
        </div>
        <div class="header-right"></div>
      </header>

      <main class="app-body">
        
        <div id="settings" class="tab-content active">
          <div class="panel-container">
            <div class="panel-header">
              <h2>Quản Lý Cặp Thay Thế</h2>
              <div class="mode-actions">
                 <div class="select-wrapper">
                    <label>Chế độ:</label>
                    <select id="mode-select"></select>
                 </div>
                 <button id="add-mode" class="btn btn-primary">+ Mới</button>
                 <button id="copy-mode" class="btn btn-secondary">Sao Chép</button>
                 <button id="rename-mode" class="btn btn-warning hidden">Đổi Tên</button>
                 <button id="delete-mode" class="btn btn-danger hidden">Xóa</button>
              </div>
            </div>
    
            <div class="toolbar">
              <div class="toolbar-group">
                <button id="match-case" class="btn btn-toggle">Match Case: Tắt</button>
                <button id="whole-word" class="btn btn-toggle">Whole Word: Tắt</button>
                <button id="auto-caps" class="btn btn-toggle">Auto Caps: Tắt</button>
              </div>
              <div class="toolbar-group">
                <button id="import-settings" class="btn btn-outline">Nhập CSV</button>
                <button id="export-settings" class="btn btn-outline">Xuất CSV</button>
              </div>
            </div>
    
            <div class="list-actions">
               <button id="add-pair" class="btn btn-success icon-btn">Thêm cặp mới</button>
               <button id="save-settings" class="btn btn-primary icon-btn">Lưu tất cả</button>
            </div>
    
            <div class="scroll-area custom-scrollbar">
              <div id="punctuation-list"></div>
              <div id="empty-state" class="empty-message hidden">Chưa có cặp thay thế nào.</div>
            </div>
          </div>
        </div>
    
        <div id="replace" class="tab-content">
          <div class="split-pane">
            <div class="pane input-pane">
              <div class="pane-header">
                <span>Văn bản gốc</span>
                <span id="input-word-count" class="badge">Words: 0</span>
              </div>
              <textarea id="input-text" class="custom-scrollbar" placeholder="Dán văn bản cần xử lý vào đây..."></textarea>
              <div class="pane-footer">
                <button id="replace-button" class="btn btn-primary full-width">THỰC HIỆN THAY THẾ</button>
              </div>
            </div>
    
            <div class="pane output-pane">
              <div class="pane-header">
                <span>Kết quả (Vàng: Thay thế | Xanh: Auto Caps)</span>
                <div class="flex gap-2">
                    <span id="search-match-count" class="badge bg-purple-500 hidden">Found: 0</span>
                    <span id="output-word-count" class="badge">Words: 0</span>
                </div>
              </div>
              <div id="output-text" class="custom-scrollbar output-div" contenteditable="false" data-placeholder="Kết quả sẽ hiện ra ở đây..."></div>
              <div class="pane-footer">
                <button id="copy-button" class="btn btn-success full-width">Sao chép kết quả</button>
              </div>
            </div>
          </div>
        </div>
    
        <div id="split" class="tab-content">
          <div class="split-controls">
            <label class="font-bold text-sm">Số phần chia:</label>
            <div class="split-buttons-group">
              <button class="split-mode-btn active" data-split="2">2</button>
              <button class="split-mode-btn" data-split="3">3</button>
              <button class="split-mode-btn" data-split="4">4</button>
              <button class="split-mode-btn" data-split="5">5</button>
              <button class="split-mode-btn" data-split="6">6</button>
              <button class="split-mode-btn" data-split="7">7</button>
              <button class="split-mode-btn" data-split="8">8</button>
              <button class="split-mode-btn" data-split="9">9</button>
              <button class="split-mode-btn" data-split="10">10</button>
            </div>
          </div>
    
          <div class="split-grid-container custom-scrollbar">
            <div id="split-input-container" class="split-box input-box">
              <div class="split-header">
                <span>Văn bản gốc</span>
                <span id="split-input-word-count" class="badge">Words: 0</span>
              </div>
              <textarea id="split-input-text" class="custom-scrollbar" placeholder="Dán chương truyện vào đây..."></textarea>
              <div class="split-footer">
                <button id="split-action-btn" class="btn btn-primary full-width">Chia Chương Ngay</button>
              </div>
            </div>
            <div id="split-outputs-wrapper" class="outputs-wrapper"></div>
          </div>
        </div>
    
      </main>
  </div>

  <div id="notification-container"></div>
  
  <script src="index.js"></script>
</body>
</html>
